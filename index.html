<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WheelHub</title>
    <style lang="scss">
      * {padding: 0;margin: 0;box-sizing: border-box;}

      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: #fff;
        --button-hover-bg: #666;
        --border-color-active: #eee;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #999;
        --border-color: #999;
      }

      #app {margin: 20px;}

      body {font-size: var(--font-size);}
    </style>
</head>
<body>
<div id="app">
    <g-row>
        <g-col span="4" offset="2" gutter="8">1</g-col>
        <g-col span="20">2</g-col>
    </g-row>
    <g-row>
        <g-col>1</g-col>
        <g-col>2</g-col>
        <g-col>3</g-col>
    </g-row>
    <div style="margin: 20px">
        <div style="margin-top:10px">
            <g-button>button</g-button>
            <g-button disabled>button</g-button>
            <g-button icon="setting" icon-position="right">button</g-button>
            <g-button icon="download">button</g-button>
            <g-button icon="setting" :loading="isLoading" @click="isLoading = !isLoading">button</g-button>
        </div>
        <div style="margin-top:10px">
            <g-button-group>
                <g-button icon="left">button</g-button>
                <g-button>更多</g-button>
                <g-button icon="right" icon-position="right">button</g-button>
            </g-button-group>
        </div>
    </div>
    <div style="margin: 20px">
        <div style="margin-top:10px">
            <g-input value="normal"></g-input>
            <g-input value="disabled" disabled></g-input>
            <g-input value="readonly" readonly></g-input>
        </div>
        <div style="margin-top:10px">
            <g-input value="error" error="Input do not match."></g-input>
        </div>
    </div>

</div>
<script src="./src/app.js"></script>
<script src="src/icon/iconfont.js"></script>
</body>
</html>

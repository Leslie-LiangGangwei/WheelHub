<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WheelHub</title>
    <style lang="scss">
      * {padding: 0;margin: 0;box-sizing: border-box;}

      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: #fff;
        --button-hover-bg: #666;
        --border-color-active: #eee;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #999;
        --border-color: #999;
      }

      body {font-size: var(--font-size);}
    </style>
</head>
<body>
<div id="app">
    <g-tabs :selected.sync="selectedItem">
        <g-tabs-nav>
            <g-tabs-item name="woman" disabled>美女</g-tabs-item>
            <g-tabs-item name="sports">运动</g-tabs-item>
            <g-tabs-item name="finance">财经</g-tabs-item>
            <template slot="actions">
                <button>button</button>
            </template>
        </g-tabs-nav>
        <g-tabs-body>
            <g-tabs-panel name="woman">美女相关资讯</g-tabs-panel>
            <g-tabs-panel name="sports">运动相关资讯</g-tabs-panel>
            <g-tabs-panel name="finance">财经相关资讯</g-tabs-panel>
        </g-tabs-body>
    </g-tabs>
</div>
<script src="./src/app.js"></script>
<script src="src/icon/iconfont.js"></script>
</body>
</html>
